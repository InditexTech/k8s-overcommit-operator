apiVersion: overcommit.inditex.dev/v1alphav1
kind: OvercommitClass
metadata:
  name: test3
spec:
  cpuOvercommit: 0.25
  memoryOvercommit: 0.25
  isDefault: false
  excludedNamespaces: ".*(^(openshift|k8s-overcommit|kube).*).*"
---
apiVersion: v1
kind: Namespace
metadata:
  name: test-3
  labels:
    inditex.com/overcommit-class: test3
---
apiVersion: v1
kind: Pod
metadata:
  name: busybox-test3
  namespace: test-3
  labels:
    app: test
spec:
  containers:
    - name: busybox3
      image: busybox
      command: ["sh", "-c", "echo 'Hello from container 1'; sleep 3600"]
      resources:
        requests:
          memory: "1Gi"
          cpu: "400m"
        limits:
          memory: "2Gi"
          cpu: "500m"
