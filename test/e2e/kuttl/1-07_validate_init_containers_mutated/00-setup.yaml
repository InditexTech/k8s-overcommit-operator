apiVersion: v1
kind: Namespace
metadata:
  name: test-7

---
apiVersion: v1
kind: Pod
metadata:
  name: test-7
  namespace: test-7
  labels:
    inditex.dev/overcommit-class: "test"
spec:
  containers:
    - name: busybox-container-1
      image: busybox
      command: ["sh", "-c", "echo 'Hello from container 1'; sleep 3600"]
      resources:
        requests:
          memory: "100Mi"
          cpu: "250m"
        limits:
          memory: "4Gi"
          cpu: "500m"
  initContainers:
  - name: init
    image: busybox
    command: ['sh', '-c', 'echo "Hello, World!"']
    resources:
      requests:
        memory: "100Mi"
        cpu: "250m"
      limits:
        memory: "4Gi"
        cpu: "500m"