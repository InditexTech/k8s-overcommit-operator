apiVersion: v1
kind: Namespace
metadata:
  name: test-1
---
apiVersion: v1
kind: Pod
metadata:
  name: multi-container-busybox
  namespace: test-1
  labels:
    test: test
    inditex.com/overcommit-class: 'test'
spec:
  containers:
    - name: busybox-container-1
      image: busybox
      command: ["sh", "-c", "echo 'Hello from container 1'; sleep 3600"]
      resources:
        requests:
          memory: "100Mi"
          cpu: "250m"
        limits:
          memory: "4Gi"
          cpu: "500m"
    - name: busybox-container-2
      image: busybox
      command: ["sh", "-c", "echo 'Hello from container 2'; sleep 3600"]
      resources:
        requests:
          memory: "55Mi"
          cpu: "100m"
        limits:
          memory: "2.5Gi"
          cpu: "250m"
    - name: busybox-container-3
      image: busybox
      command: ["sh", "-c", "echo 'Hello from container 3'; sleep 3600"]
      resources:
        requests:
          memory: "190Mi"
          cpu: "500m"
        limits:
          memory: "3Gi"
          cpu: "1"
