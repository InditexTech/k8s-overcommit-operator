apiVersion: v1
kind: Pod
metadata:
  name: multi-container-busybox
  namespace: test-1
  labels:
    test: test
    inditex.com/overcommit-class: 'test'
spec:
  containers:
    - name: busybox-container-1
      resources:
        requests:
          memory: "2Gi"
          cpu: "250m"
        limits:
          memory: "4Gi"
          cpu: "500m"
    - name: busybox-container-2
      resources:
        requests:
          memory: "1280Mi"
          cpu: "125m"
        limits:
          memory: "2560Mi"
          cpu: "250m"
    - name: busybox-container-3
      resources:
        requests:
          memory: "1536Mi"
          cpu: "500m"
        limits:
          memory: "3Gi"
          cpu: "1"
