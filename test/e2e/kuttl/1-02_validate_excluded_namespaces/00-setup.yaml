---
apiVersion: v1
kind: Namespace
metadata:
  name: openshift-operators
---
apiVersion: v1
kind: Pod
metadata:
  name: busybox-test2
  namespace: openshift-operators
spec:
  containers:
    - name: busybox
      image: busybox
      command: ["sh", "-c", "echo 'Hello from container 1'; sleep 3600"]
      resources:
        requests:
          memory: "100Mi"
          cpu: "250m"
        limits:
          memory: "1Gi"
          cpu: "500m"
